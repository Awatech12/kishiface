
<a href="{% url 'channel' channel.channel_id %}">
    {{channel.channel_name}}
    {% if channel.unread_count > 0 %}
        <span class="unread-badge" style="background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; margin-left: 5px;">
            {{channel.unread_count}}
        </span>
    {% endif %}
</a> <br>
