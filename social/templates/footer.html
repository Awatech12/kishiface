{% load static %}
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Home - KishiFace</title>  
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>  
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #000; 
    }  
    
    .bottom-nav { 
      position: fixed; 
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateY(0);
    }
    
    .bottom-nav.hidden {
      transform: translateY(100%);
    }
    
    .nav-icons {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
    }
    
    .nav-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .nav-icons a:hover {
      background: #f5f5f5;
    }
    
    .profile-trigger {
      display: none; /* Hidden in this layout */
    }
    
    .bottom-nav svg { 
      width: 24px; 
      height: 24px; 
      cursor: pointer; 
      stroke: #333;
      transition: all 0.2s ease; 
    }
    
    .bottom-nav svg:hover {
      stroke: #0095f6;
    }
    
    
    
    /* Notification Badge Styles */
    .notification-badge {
      position: absolute;
      top: -2px;
      right: -2px;
      background: #0095f6;
      color: white;
      font-size: 11px;
      font-weight: 600;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      z-index: 1002;
      border: 2px solid white;
    }
    
    /* Footer Notification Badge */
    .footer-notification-badge {
      position: absolute;
      top: -2px;
      right: -2px;
      background-color: #0095f6;
      color: white;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      z-index: 1002;
      border: 2px solid white;
    }
    
    /* Hide badge when count is 0 */
    .footer-notification-badge.hidden {
      display: none !important;
    }
    
    /* Notification icon specific styles */
    .notification-icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      color: #333;
      font-size: 22px;
      position: relative;
    }
    
    .notification-icon-link:hover {
      color: #0095f6;
    }
    
    /* Footer badge container */
    .footer-badge-container {
      position: relative;
      display: inline-block;
    }
    
    /* Modal styles for logout confirmation */
    .logout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .logout-modal.active {
      display: flex;
    }
    
    .logout-modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logout-modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #000;
    }
    
    .logout-modal-message {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .logout-modal-buttons {
      display: flex;
      gap: 12px;
    }
    
    .logout-modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .logout-modal-cancel {
      background: #f5f5f5;
      color: #333;
    }
    
    .logout-modal-cancel:hover {
      background: #e5e5e5;
    }
    
    .logout-modal-confirm {
      background: #0095f6;
      color: white;
    }
    
    .logout-modal-confirm:hover {
      background: #0095f6;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-icons {
        padding: 0 15px;
      }
      
      .nav-icons a {
        width: 40px;
        height: 40px;
      }
      
      .bottom-nav svg {
        width: 22px;
        height: 22px;
      }
      
      .nav-profile-img {
        width: 24px;
        height: 24px;
      }
      
      .notification-badge,
      .footer-notification-badge {
        min-width: 16px;
        height: 16px;
        font-size: 10px;
        top: -1px;
        right: -1px;
      }
      
      .notification-icon-link {
        width: 22px;
        height: 22px;
        font-size: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .nav-icons {
        padding: 0 10px;
      }
      
      .nav-icons a {
        width: 36px;
        height: 36px;
      }
      
      .bottom-nav svg {
        width: 20px;
        height: 20px;
      }
      
      .nav-profile-img {
        width: 22px;
        height: 22px;
      }
      
      .notification-badge,
      .footer-notification-badge {
        min-width: 14px;
        height: 14px;
        font-size: 9px;
      }
      
      .notification-icon-link {
        width: 20px;
        height: 20px;
        font-size: 18px;
      }
    }
    
    @media (max-width: 360px) {
      .nav-icons {
        padding: 0 5px;
      }
      
      .nav-icons a {
        width: 32px;
        height: 32px;
      }
      
      .bottom-nav svg {
        width: 18px;
        height: 18px;
      }
      
      .nav-profile-img {
        width: 20px;
        height: 20px;
      }
    }
  </style>  
</head>  
<body>  

<!-- Logout Confirmation Modal -->
<div class="logout-modal" id="logoutModal">
  <div class="logout-modal-content">
    <h3 class="logout-modal-title">Log Out?</h3>
    <p class="logout-modal-message">Are you sure you want to log out of your account?</p>
    <div class="logout-modal-buttons">
      <button class="logout-modal-btn logout-modal-cancel" id="cancelLogout">Cancel</button>
      <button class="logout-modal-btn logout-modal-confirm" id="confirmLogout">Log Out</button>
    </div>
  </div>
</div>

<div class="bottom-nav" id="bottomNav">
  <div class="nav-icons">
    <!-- Home Icon -->
    <a href="{% url 'home' %}" title="Home">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M3 12l9-9 9 9M4 10v10h16V10" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>  
    
    <!-- Explore Users Icon with Follow Notification Badge -->
    <a href="{% url 'explore' %}" title="Explore Users" class="explore-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z"/>
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M8.25 15.75l1.5-1.5 2.25 2.25 4.5-4.5 1.5 1.5-6 6z"/>
        <circle cx="18" cy="6" r="1.5" stroke-width="2"/>
      </svg>
      {% if unread_follow_count and unread_follow_count > 0 %}
      <span class="notification-badge" id="exploreNotificationBadge">
        {{ unread_follow_count }}
      </span>
      {% endif %}
    </a>
   
     <!-- Add Post Icon -->
    <a href="{% url 'post' %}" title="Create Post">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
        <line x1="12" y1="8" x2="12" y2="16" stroke-width="2"/>
        <line x1="8" y1="12" x2="16" y2="12" stroke-width="2"/>
      </svg>
    </a>
    
    <!-- Spotlight Icon - Ghost/Play Style -->
<a href="{% url 'spotlight' %}" title="Spotlight">
  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke-width="2"/>
    <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M10 8l6 4-6 4V8z"/>
    <circle cx="9" cy="10" r="1" fill="currentColor"/>
    <circle cx="15" cy="10" r="1" fill="currentColor"/>
  </svg>
</a>
    
   
    
    <!-- Notification Icon with HTMX Badge -->
    <a href="{% url 'notification_list' %}" title="Notifications" class="notification-icon-link">
      <div class="footer-badge-container">
        <i class="fa-regular fa-bell"></i>
        <div class="footer-notification-badge {% if unread_notifications_count == 0 %}hidden{% endif %}" 
             id="footerNotificationBadge"
             data-count="{{ unread_notifications_count|default:0 }}">
          <span
            hx-get="{% url 'notification_partial' %}"
            hx-trigger="every 0.15s"
            hx-target="#footerNotificationBadge"
            hx-swap="outerHTML"   
          >
          {{ unread_notifications_count|default:0 }}
          </span>
        </div>
      </div>
    </a>
    
  
  </div>
</div>  

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const bottomNav = document.getElementById('bottomNav');
    const logoutIcon = document.getElementById('logoutIcon');
    const logoutModal = document.getElementById('logoutModal');
    const cancelLogout = document.getElementById('cancelLogout');
    const confirmLogout = document.getElementById('confirmLogout');
    
    // Variables for scroll handling
    let lastScrollTop = 0;
    const scrollThreshold = 50; // Minimum scroll amount to trigger hide/show
    let isNavVisible = true;
    
    // Scroll event handler
    function handleScroll() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollDelta = scrollTop - lastScrollTop;
      
      // Only trigger if user scrolled more than threshold
      if (Math.abs(scrollDelta) > scrollThreshold) {
        if (scrollDelta > 0 && isNavVisible) {
          // Scrolling down, hide navbar
          bottomNav.classList.add('hidden');
          isNavVisible = false;
        } else if (scrollDelta < 0 && !isNavVisible) {
          // Scrolling up, show navbar
          bottomNav.classList.remove('hidden');
          isNavVisible = true;
        }
        
        // Update last scroll position
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      }
    }
    
    // Throttle scroll events for better performance
    let scrollTimeout;
    function throttledScroll() {
      if (!scrollTimeout) {
        scrollTimeout = setTimeout(function() {
          handleScroll();
          scrollTimeout = null;
        }, 150); // Adjust throttle time as needed
      }
    }
    
    // Add scroll event listener
    window.addEventListener('scroll', throttledScroll);
    
    // Logout icon click handler
    logoutIcon.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      // Show logout confirmation modal
      logoutModal.classList.add('active');
    });
    
    // Cancel logout
    cancelLogout.addEventListener('click', function() {
      logoutModal.classList.remove('active');
    });
    
    // Confirm logout
    confirmLogout.addEventListener('click', function() {
      // Redirect to logout URL
      window.location.href = "{% url 'logout' %}";
    });
    
    // Close modal when clicking outside
    logoutModal.addEventListener('click', function(e) {
      if (e.target === logoutModal) {
        logoutModal.classList.remove('active');
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        logoutModal.classList.remove('active');
      }
    });
    
    // Function to update notification indicators
    function updateNotificationIndicators() {
      const footerBadge = document.getElementById('footerNotificationBadge');
      const exploreBadge = document.getElementById('exploreNotificationBadge');
      
      // Handle footer notification badge updates
      if (footerBadge) {
        const badgeText = footerBadge.textContent.trim();
        const badgeCount = parseInt(badgeText) || 0;
        
        if (badgeCount > 0) {
          footerBadge.classList.remove('hidden');
          footerBadge.setAttribute('data-count', badgeCount);
        } else {
          footerBadge.classList.add('hidden');
          footerBadge.setAttribute('data-count', '0');
        }
      }
    }
    
    // Initialize HTMX configuration
    htmx.config.useTemplateFragments = true;
    
    // Listen for HTMX events for badge updates
    document.body.addEventListener('htmx:afterSwap', function(event) {
      if (event.target.id === 'footerNotificationBadge' || 
          event.target.id === 'exploreNotificationBadge') {
        setTimeout(updateNotificationIndicators, 100);
      }
    });
    
    // Also listen for HTMX beforeSwap to ensure proper handling
    document.body.addEventListener('htmx:beforeSwap', function(event) {
      if (event.detail.target.id === 'footerNotificationBadge' || 
          event.detail.target.id === 'exploreNotificationBadge') {
        event.detail.shouldSwap = true;
      }
    });
    
    // Initialize notification indicators
    setTimeout(updateNotificationIndicators, 500);
    
    // Mark notifications as read when user clicks notification icon
    const notificationLink = document.querySelector('.notification-icon-link');
    if (notificationLink) {
      notificationLink.addEventListener('click', function() {
        // You can add AJAX call here to mark notifications as read
        // fetch('/mark-notifications-read/', { method: 'POST' });
        
        // Update UI after a delay
        setTimeout(updateNotificationIndicators, 1000);
      });
    }
    
    // Mark follow notifications as read when user clicks explore icon
    const exploreLink = document.querySelector('.explore-icon');
    if (exploreLink) {
      exploreLink.addEventListener('click', function() {
        // You can add AJAX call here to mark follow notifications as read
        // fetch('/mark-follow-notifications-read/', { method: 'POST' });
        
        // Update UI after a delay
        setTimeout(updateNotificationIndicators, 1000);
      });
    }
    
    // Show navbar on touch/mouse down (when user might want to use it)
    document.addEventListener('mousedown', function() {
      if (!isNavVisible) {
        bottomNav.classList.remove('hidden');
        isNavVisible = true;
      }
    });
    
    document.addEventListener('touchstart', function() {
      if (!isNavVisible) {
        bottomNav.classList.remove('hidden');
        isNavVisible = true;
      }
    });
  });


  // online status code 
  class RealTimeStatus {
    constructor() {
        this.ws = null;
        this.userId = window.userId; // Your ID
        this.connect();
    }
    
    connect() {
        if (!this.userId) return;
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        this.ws = new WebSocket(`${protocol}${window.location.host}/ws/online-status/`);
        
        this.ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'status_change') {
                // This is the magic: it updates the status of the specific user ID received
                this.updateUI(data.user_id, data.status);
            }
        };
        
        this.ws.onopen = () => {
            setInterval(() => {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({type: 'ping'}));
                }
            }, 20000); // Ping every 20 seconds
        };
        
        this.ws.onclose = () => setTimeout(() => this.connect(), 3000);
    }
    
    updateUI(id, status) {
        const elements = document.querySelectorAll(`.user-status[data-user-id="${id}"]`);
        elements.forEach(el => {
            if (status === "Online") {
                el.textContent = "Online";
                el.className = "user-status online";
            } else {
                // If they go offline, we could show "Just now" 
                // or wait for a page refresh for exact "5m ago"
                el.textContent = "Just now"; 
                el.className = "user-status offline";
            }
        });
    }
}
</script>

</body>  
</html>
