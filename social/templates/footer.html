{% load static %}
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Home - KishiFace</title>  
  <style>  
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #000; 
    }  
    
    .bottom-nav { 
      position: fixed; 
      bottom: 0;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      padding-bottom: 20px;
    }
    
    .nav-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      visibility: hidden;
    }
    
    .nav-icons.active {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }
    
    .nav-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    .profile-trigger {
      position: relative;
      z-index: 1001;
      cursor: pointer;
      background: white;
      border-radius: 50%;
      padding: 5px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease;
    }
    
    .profile-trigger:hover {
      transform: scale(1.05);
    }
    
    .profile-trigger.active {
      transform: rotate(180deg);
    }
    
    .bottom-nav svg { 
      width: 28px; 
      height: 28px; 
      cursor: pointer; 
      stroke: #333;
      transition: stroke 0.2s, transform 0.2s; 
    }
    
    .bottom-nav svg:hover {
      stroke: #000;
      transform: scale(1.1);
    }
    
    .chat-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    
    .nav-profile-img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>  
</head>  
<body>  

<div class="bottom-nav">  
  <!-- Hidden Icons Container -->
  <div class="nav-icons" id="navIcons">
    <!-- Home Icon -->
    <a href="{% url 'home' %}">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M3 12l9-9 9 9M4 10v10h16V10" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>  
    
    <!-- Search Icon -->
    <a href="{% url 'search' %}">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>  
    
    <!-- Add Post Icon -->
    <a href="{% url 'post' %}">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
        <line x1="12" y1="8" x2="12" y2="16" stroke-width="2"/>
        <line x1="8" y1="12" x2="16" y2="12" stroke-width="2"/>
      </svg>
    </a>
    
    <!-- Channel Icon -->
    <a href="{% url 'channel_create' %}">
      <img src="{% static 'images/chat.png' %}" alt="Channel" class="chat-icon">
    </a>
    
    <!-- Profile Icon in Navigation -->
    <a href="{% url 'profile' request.user.username %}">
      <img src="{{request.user.profile.picture.url}}" alt="Profile" class="nav-profile-img">
    </a>
  </div>
  
  <!-- Profile Picture Trigger -->
  <div class="profile-trigger" id="profileTrigger">
    <img src="{{request.user.profile.picture.url}}" alt="Profile" class="profile-img">
  </div>
</div>  

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const profileTrigger = document.getElementById('profileTrigger');
    const navIcons = document.getElementById('navIcons');
    let isOpen = false;
    
    // Toggle icons on profile picture click
    profileTrigger.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      isOpen = !isOpen;
      
      if (isOpen) {
        navIcons.classList.add('active');
        profileTrigger.classList.add('active');
      } else {
        navIcons.classList.remove('active');
        profileTrigger.classList.remove('active');
      }
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (isOpen && !profileTrigger.contains(e.target) && !navIcons.contains(e.target)) {
        navIcons.classList.remove('active');
        profileTrigger.classList.remove('active');
        isOpen = false;
      }
    });
    
    // Close menu when clicking on any icon (optional)
    navIcons.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function() {
        navIcons.classList.remove('active');
        profileTrigger.classList.remove('active');
        isOpen = false;
      });
    });
    
    // Single click on trigger toggles menu, no double-click needed now
    // Profile navigation is available in the icons menu
    
    // Optional: Add hover effect for touch devices
    let touchTimer;
    profileTrigger.addEventListener('touchstart', function() {
      touchTimer = setTimeout(() => {
        // Long press behavior if needed
      }, 500);
    });
    
    profileTrigger.addEventListener('touchend', function() {
      clearTimeout(touchTimer);
    });
  });
</script>

</body>  
</html>
