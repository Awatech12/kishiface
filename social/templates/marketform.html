<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Listing</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: auto;
            padding: 15px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            color: #666;
            display: block;
            margin-bottom: 6px;
            margin-top: 18px;
        }

        .input, .textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: #fafafa;
            font-size: 14px;
            outline: none;
        }

        .textarea {
            height: 120px;
            resize: none;
        }

        /* Upload Box (Instagram style) */
        .upload-box {
            width: 100%;
            padding: 40px 10px;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            background: #fafafa;
            text-align: center;
            font-size: 14px;
            color: #888;
            cursor: pointer;
        }

        #preview {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preview-img {
            width: 105px;
            height: 105px;
            border-radius: 12px;
            object-fit: cover;
        }

        .publish-btn {
            width: 100%;
            padding: 14px;
            background: #0095F6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            margin-top: 25px;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>New listing</h2>

    <!-- Upload Section -->
    <label>Photos</label>
    <div class="upload-box" onclick="selectImages()">
        Tap to upload images
    </div>

   <form action="{% url 'marketform' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <input type="file" multiple accept="image/*" name="images" id="imageInput" style="display: none;">

    <div id="preview"></div>

    <!-- Category -->
    <label>Category</label>
    <select class="input" name="category">
        <option selected>Select</option>
        <option value="Phone">Phones</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Properties">Properties</option>
        <option value="Others">Others</option>
    </select>

    <!-- Title -->
    <label>What are you selling?</label>
    <input type="text" name="product_name" class="input" placeholder="Item name">

    <!-- Price -->
    <label>Price (â‚¦)</label>
    <input type="number" name="product_price" class="input" value="0">

    <!-- Location -->
    <label>Location</label>
    <input type="text" name="location" class="input" value="Ilorin">

    <!-- Description -->
    <label>Description</label>
    <textarea class="textarea" name="description" placeholder="Write details..."></textarea>

    <!-- Availability -->
    <label>Availability</label>
    <select class="input" name="availability">
        <option value="Single Item">Single item</option>
        <option value="Multiple items">Multiple items</option>
    </select>

    <button type="submit" class="publish-btn">Publish</button>

   </form>
</div>



<script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    function selectImages(){
        input.click();
    }

    input.addEventListener("change", function(){
        preview.innerHTML = "";

        [...this.files].forEach(file => {
            const reader = new FileReader();

            reader.onload = function(e){
                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "preview-img";
                preview.appendChild(img);
            }

            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
