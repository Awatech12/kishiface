<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Listing | Kishiface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --kishiface-blue: #0095f6;
            --kishiface-border: #dbdbdb;
            --kishiface-bg: #ffffff;
            --kishiface-secondary-bg: #fafafa;
            --kishiface-text: #262626;
            --kishiface-light-text: #8e8e8e;
            --kishiface-danger: #ed4956;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--kishiface-bg);
            color: var(--kishiface-text);
            -webkit-font-smoothing: antialiased;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal page scroll */
        }

        /* Instagram Header */
        .kishiface-header {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--kishiface-border);
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1000;
            width: 100%;
        }

        .kishiface-header-title {
            font-size: 16px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .kishiface-header-side {
            font-size: 14px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--kishiface-text);
            text-decoration: none;
            font-family: inherit;
        }

        .kishiface-header-share {
            color: var(--kishiface-blue);
            font-weight: 600;
        }

        /* Container */
        .kishiface-form-body {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Media Upload Section */
        .kishiface-media-section {
            padding: 16px;
            background: var(--kishiface-secondary-bg);
            border-bottom: 1px solid var(--kishiface-border);
            width: 100%;
        }

        .kishiface-media-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto; /* Allow horizontal scroll for images only */
            padding: 4px 4px 12px 4px;
            -webkit-overflow-scrolling: touch;
        }

        /* Hide scrollbar for clean look */
        .kishiface-media-scroll::-webkit-scrollbar {
            display: none;
        }

        .kishiface-upload-card {
            min-width: 100px;
            height: 100px;
            background: #fff;
            border: 1px solid var(--kishiface-border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--kishiface-light-text);
            flex-shrink: 0;
        }

        .kishiface-preview-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .kishiface-preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--kishiface-border);
        }

        .kishiface-remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--kishiface-danger);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 2px solid white;
            cursor: pointer;
            z-index: 10;
        }

        /* Form Styling */
        .kishiface-input-row {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #efefef;
            width: 100%;
        }

        .kishiface-label {
            font-size: 14px;
            width: 110px;
            color: var(--kishiface-text);
            flex-shrink: 0;
        }

        .kishiface-input-field {
            flex: 1;
            border: none;
            font-size: 14px;
            outline: none;
            color: var(--kishiface-text);
            background: transparent;
            font-family: inherit;
            width: 100%; /* Ensure it fills space */
        }

        .kishiface-textarea {
            width: 100%;
            border: none;
            padding: 16px;
            font-size: 14px;
            resize: none;
            height: 100px;
            outline: none;
            border-bottom: 1px solid var(--kishiface-border);
            font-family: inherit;
            display: block;
        }

        .kishiface-select {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            color: var(--kishiface-text);
            -webkit-appearance: none;
            appearance: none;
        }

        .kishiface-chevron {
            color: #c7c7c7;
            font-size: 12px;
            margin-left: 8px;
        }

        .kishiface-section-divider {
            height: 12px;
            background-color: var(--kishiface-secondary-bg);
            border-bottom: 1px solid var(--kishiface-border);
            width: 100%;
        }

        #kishiface-file-input {
            display: none;
        }

        /* Responsive adjustment for very small screens */
        @media (max-width: 350px) {
            .kishiface-label {
                width: 90px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<form action="{% url 'marketform' %}" method="post" enctype="multipart/form-data" id="kishiface-listing-form">
    {% csrf_token %}

    <header class="kishiface-header">
        <button type="button" class="kishiface-header-side" onclick="window.history.back()">Cancel</button>
        <span class="kishiface-header-title">New Listing</span>
        <button type="submit" class="kishiface-header-side kishiface-header-share">Share</button>
    </header>

    <div class="kishiface-form-body">
        
        <!-- Media Section -->
        <div class="kishiface-media-section">
            <div class="kishiface-media-scroll">
                <div class="kishiface-upload-card" onclick="document.getElementById('kishiface-file-input').click()">
                    <i class="fas fa-camera fa-lg"></i>
                    <span style="margin-top: 8px; font-size: 11px; font-weight: 500;">Add Media</span>
                </div>
                <div id="kishiface-preview-area" style="display: flex; gap: 12px;"></div>
            </div>
            <input type="file" name="images" id="kishiface-file-input" multiple accept="image/*">
        </div>

        <!-- Description -->
        <textarea name="description" class="kishiface-textarea" placeholder="Write a caption for your product..." required></textarea>

        <div class="kishiface-input-row">
            <label class="kishiface-label">Product Name</label>
            <input type="text" name="product_name" class="kishiface-input-field" placeholder="What are you selling?" required>
        </div>

        <div class="kishiface-input-row">
            <label class="kishiface-label">Price</label>
            <input type="number" name="product_price" class="kishiface-input-field" placeholder="â‚¦ 0.00" required>
        </div>

        <div class="kishiface-section-divider"></div>

        <!-- Categories and Condition -->
        <div class="kishiface-input-row">
            <label class="kishiface-label">Category</label>
            <select class="kishiface-select" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Phones">Phones & Tablets</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Clothing & Fashion</option>
                <option value="Properties">Properties</option>
                <option value="Others">Others</option>
            </select>
            <i class="fas fa-chevron-right kishiface-chevron"></i>
        </div>

        <div class="kishiface-input-row">
            <label class="kishiface-label">Condition</label>
            <select class="kishiface-select" name="product_condition">
                <option value="New">Brand New</option>
                <option value="Used">Used - Like New</option>
                <option value="Used-Fair">Used - Fair Condition</option>
            </select>
            <i class="fas fa-chevron-right kishiface-chevron"></i>
        </div>

        <div class="kishiface-input-row">
            <label class="kishiface-label">Availability</label>
            <select class="kishiface-select" name="availability">
                <option value="Single Item">Single Item</option>
                <option value="In Stock">In Stock (Multiple Items)</option>
            </select>
            <i class="fas fa-chevron-right kishiface-chevron"></i>
        </div>

        <div class="kishiface-section-divider"></div>

        <!-- Location and Contact -->
        <div class="kishiface-input-row">
            <label class="kishiface-label">Location</label>
            <input type="text" name="location" class="kishiface-input-field" value="Ilorin, Nigeria">
            <i class="fas fa-map-marker-alt kishiface-chevron"></i>
        </div>

        <div class="kishiface-input-row">
            <label class="kishiface-label">WhatsApp No</label>
            <input type="tel" name="whatsapp_number" class="kishiface-input-field" placeholder="e.g. 08123456789" required>
        </div>

        <div class="kishiface-section-divider" style="height: 100px; border-bottom: none;"></div>
    </div>
</form>

<script>
    const kishifaceFileInput = document.getElementById("kishiface-file-input");
    const kishifacePreviewArea = document.getElementById("kishiface-preview-area");

    kishifaceFileInput.addEventListener("change", function() {
        kishifacePreviewArea.innerHTML = "";
        const files = Array.from(this.files);

        files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const wrapper = document.createElement("div");
                wrapper.className = "kishiface-preview-wrapper";
                wrapper.innerHTML = `
                    <img src="${e.target.result}" class="kishiface-preview-img">
                    <div class="kishiface-remove-btn" onclick="removeKishifaceImg(${index})">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                kishifacePreviewArea.appendChild(wrapper);
            }
            reader.readAsDataURL(file);
        });
    });

    function removeKishifaceImg(index) {
        const dt = new DataTransfer();
        const { files } = kishifaceFileInput;
        
        for (let i = 0; i < files.length; i++) {
            if (index !== i) dt.items.add(files[i]);
        }
        
        kishifaceFileInput.files = dt.files;
        // Trigger the change event to refresh previews
        kishifaceFileInput.dispatchEvent(new Event('change'));
    }
</script>

</body>
</html>
