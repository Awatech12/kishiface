<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KishiFace — Search</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary: #3897f0;
            --gray-900: #1f2937;
            --gray-700: #374151;
            --gray-500: #6b7280;
            --gray-300: #d1d5db;
            --gray-200: #e5e7eb;
            --gray-100: #f3f4f6;
            --gray-50: #fafafa;
        }

        body {
            font-family: Inter, sans-serif;
            background: #fff;
            margin: 0;
            padding-top: 60px; /* Space for fixed search bar */
        }

        /* ---------------------- SEARCH BAR ---------------------- */
        .kishi-search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid var(--gray-200);
            z-index: 50;
        }

        .kishi-search-box {
            display: flex;
            flex: 1;
            align-items: center;
            background: var(--gray-100);
            padding: 8px 10px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .kishi-search-box:focus-within {
            background: #fff;
            border: 1px solid var(--primary);
        }

        .kishi-search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
        }

        .kishi-clear-btn {
            cursor: pointer;
            color: var(--gray-500);
            display: none;
        }

        .kishi-cancel-btn {
            margin-left: 10px;
            font-size: 15px;
            display: none;
            color: var(--gray-700);
        }

        /* ---------------------- RECENT SEARCH LIST ---------------------- */
        .kishi-recent-title {
            margin: 12px;
            font-weight: 600;
            font-size: 15px;
            color: var(--gray-700);
        }

        .kishi-recent-item,
        .kishi-result-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .kishi-result-item:hover {
            background: var(--gray-100);
        }

        .kishi-pic {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--gray-200);
            margin-right: 12px;
        }

        .kishi-user-info {
            display: flex;
            flex-direction: column;
        }

        .kishi-username {
            font-weight: 600;
            font-size: 15px;
        }

        .kishi-fullname {
            color: var(--gray-500);
            font-size: 13px;
        }

        .kishi-remove-recent {
            margin-left: auto;
            color: var(--gray-500);
            cursor: pointer;
        }

        /* ---------------------- NO RESULTS ---------------------- */
        .kishi-no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-500);
        }

        /* ---------------------- LOADER ---------------------- */
        .kishi-skeleton {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 10px;
            animation: pulse 1.3s infinite;
        }

        .kishi-skeleton-pic {
            width: 46px;
            height: 46px;
            background: var(--gray-200);
            border-radius: 50%;
            margin-right: 12px;
        }

        .kishi-skeleton-lines div {
            height: 10px;
            background: var(--gray-200);
            margin-bottom: 6px;
            border-radius: 5px;
            width: 120px;
        }

        @keyframes pulse {
            0% { opacity: .6; }
            50% { opacity: 1; }
            100% { opacity: .6; }
        }

    </style>
</head>

<body>

<!-- ====================== SEARCH BAR ====================== -->
<header class="kishi-search-header">
    <div class="kishi-search-box">
        <i class="fas fa-search" style="color:var(--gray-500); margin-right:6px;"></i>
        <input id="kishi-input" type="text" placeholder="Search" autocomplete="off">
        <i id="kishi-clear" class="fas fa-times kishi-clear-btn"></i>
    </div>
    <span id="kishi-cancel" class="kishi-cancel-btn">Cancel</span>
</header>


<!-- ====================== MAIN CONTAINER ====================== -->
<div id="kishi-content"></div>


<script>
    const input = document.getElementById("kishi-input");
    const clearBtn = document.getElementById("kishi-clear");
    const cancelBtn = document.getElementById("kishi-cancel");
    const content = document.getElementById("kishi-content");

    let searchTimeout = null;

    /* ------------ Show Recent Search by Default ------------ */
    loadRecentSearch();

    function loadRecentSearch() {
        content.innerHTML = `
            <div class="kishi-recent-title">Recent</div>
            {% for u in recent_searches %}
            <div class="kishi-recent-item">
                <img src="{{u.profile.picture.url}}" class="kishi-pic">
                <div class="kishi-user-info">
                    <div class="kishi-username">{{u.username}}</div>
                    <div class="kishi-fullname">{{u.get_full_name}}</div>
                </div>
                <i class="fas fa-xmark kishi-remove-recent"></i>
            </div>
            {% endfor %}
        `;
    }

    /* ============ CLEAR BUTTON & CANCEL ============ */
    clearBtn.onclick = () => {
        input.value = "";
        clearBtn.style.display = "none";
        loadRecentSearch();
    };

    cancelBtn.onclick = () => {
        input.value = "";
        cancelBtn.style.display = "none";
        clearBtn.style.display = "none";
        loadRecentSearch();
    };


    /* ============ LIVE SEARCH (Instagram-style) ============ */
    input.addEventListener("input", (e) => {
        const query = e.target.value.trim();

        // Show/Hide buttons
        clearBtn.style.display = query ? "block" : "none";
        cancelBtn.style.display = query ? "block" : "none";

        // No query → show recent searches
        if (!query) {
            loadRecentSearch();
            return;
        }

        // Show skeleton loader
        content.innerHTML = `
            <div class="kishi-skeleton">
                <div class="kishi-skeleton-pic"></div>
                <div class="kishi-skeleton-lines">
                    <div></div><div style="width:80px;"></div>
                </div>
            </div>
            <div class="kishi-skeleton">
                <div class="kishi-skeleton-pic"></div>
                <div class="kishi-skeleton-lines">
                    <div></div><div style="width:80px;"></div>
                </div>
            </div>
        `;

        // Avoid sending too many requests
        clearTimeout(searchTimeout);

        searchTimeout = setTimeout(() => {
            fetch(`/search_ajax?q=${query}`)
            .then(res => res.json())
            .then(data => {
                if (!data.users.length) {
                    content.innerHTML = `
                        <div class="kishi-no-results">
                            <h3>No results</h3>
                            <p>We couldn't find anything for "${query}"</p>
                        </div>
                    `;
                    return;
                }

                content.innerHTML = data.users
                    .map(u => `
                        <a href="/profile/${u.username}" class="kishi-result-item">
                            <img src="${u.picture}" class="kishi-pic">
                            <div class="kishi-user-info">
                                <div class="kishi-username">${u.username}</div>
                                <div class="kishi-fullname">${u.fullname ?? ""}</div>
                            </div>
                        </a>
                    `).join("");
            });
        }, 300);
    });
</script>

</body>
</html>
